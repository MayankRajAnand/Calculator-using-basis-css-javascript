<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="result">
        <div id="history">
          <p id="history-value"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div id="keyboard">
        <button class="operator" id="clear"> C</button>
        <button class="operator" id="backspace"> CE</button>
        <button class="operator" id="%"> %</button>
        <button class="operator divide" id="/"> &#247;</button>
        <button class="number" id="7"> 7</button>
        <button class="number" id="8"> 8</button>
        <button class="number" id="9"> 9</button>
        <button class="operator multiply" id="*"> &times</button>
        <button class="number" id="4"> 4</button>
        <button class="number" id="5"> 5</button>
        <button class="number" id="6"> 6</button>
        <button class="operator subtract"  id="-"> -</button>
        <button class="number" id="1"> 1</button>
        <button class="number" id="2"> 2</button>
        <button class="number" id="3"> 3</button>
        <button class="operator add" id="+"> +</button>
        <button class="empty" id="empty"> </button>
        <button class="number" id="0"> 0</button>
        <button class="empty" id="empty"> </button>
        <button class="operator equals" id="="> =</button>

      </div>
    </div>
  </div>

  <script src="script.js" charset="utf-8"> </script>
</body>

</html>
